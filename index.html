<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Eventos DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Cadastro de Usuário</h2>

    <form id="userForm">
        <input type="text" id="username" placeholder="Nome de Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <input type="tel" id="phone" placeholder="Telefone" />
        <input type="date" id="birthdate" placeholder="Data de Nascimento" />
        <input type="email" id="email" placeholder="E-mail" />
        <button type="submit">Enviar</button>
    </form>

    <button id="clearList">Limpar Lista</button>

    <div class="output" id="userList"></div>

    <script src="script.js"></script>
</body>

</html>
